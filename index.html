
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kitabu Yetu | Digital VSLA Ledger</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8F9FA; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .page-transition { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="selection:bg-emerald-100 selection:text-emerald-900">
    <div id="root">
        <!-- Static Loading State -->
        <div class="flex items-center justify-center min-h-screen bg-slate-900 text-white">
            <div class="text-center space-y-4">
                <div class="w-12 h-12 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
                <p class="text-xs font-black uppercase tracking-[0.2em] opacity-50">Initializing Secure Ledger...</p>
            </div>
        </div>
    </div>

    <script>
      /**
       * Environment Bridge: Pre-populates process.env for Gemini SDK
       * and allows the app to fetch the GAS key if available.
       */
      window.process = { env: { API_KEY: "" } };
      
      // If we're in a Google Apps Script context, fetch the actual key
      if (typeof google !== 'undefined' && google.script && google.script.run) {
        google.script.run.withSuccessHandler(function(config) {
          if (config && config.API_KEY) {
            window.process.env.API_KEY = config.API_KEY;
            console.log("Kitabu Yetu: GAS API Key Hydrated.");
          }
        }).getEnvConfig();
      }
    </script>
</body>
</html>
